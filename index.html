<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas</title>
    <link rel="stylesheet" href="./Bootstrap Files/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Left: Company Name -->
                <a class="navbar-brand" href="#">World Peas</a>
    
                <!-- Navbar Toggle for Mobile -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navbar Items and Button -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Middle: Navigation Items -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Payment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                    </ul>
    
                    <!-- Right: Basket Button -->
                    <div class="mt-3 mt-lg-0 d-grid">
                        <button class="btn btn-outline-success w-100" type="submit">Basket</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    
    
    <div class="items_and_cart mt-3 container">
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 busket-items ">
                <div class="busket-item tomato">
                    <div class="card">
                        <img src="./Image/tomato.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="text-section">
                                <h5 class="card-title fw-bold">Heirloom Tomato</h5>
                                <p class="card-text price">$ 5.99 / Kg</p>
                            </div>
                            <div class="price-section">
                                <div class="fs-3 fw-bold">$5.99</div>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="busket-item">
                    <div class="card ginger">
                        <img src="./Image/ginger.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="text-section">
                                <h5 class="card-title fw-bold">Organic Ginger</h5>
                                <p class="card-text price">$ 6.50 / Kg</p>
                                
                            </div>

                            <div class="price-section">
                                <div class="fs-3 fw-bold">$6.50</div>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="busket-item">
                    <div class="card onion">
                        <img src="./Image/onion.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="text-section">
                                <h5 class="card-title fw-bold">Sweet Onion</h5>
                                <p class="card-text price">$2.99 / Kg</p>
                                
                            </div>

                            <div class="price-section">
                                <div class="fs-3 fw-bold">$14.95</div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>



            <div class="col order-summery position-relative">
                <p class="title me-4 mt-2">Order Summery</p>
                <div class="cost">
                    <div class="d-flex justify-content-between mb-2">
                        <p>Subtotal:</p>
                        <p>$27.44</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p>Shipping:</p>
                        <p>$3.99</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p>Tax:</p>
                        <p>$2.00</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="fw-bold">Total:</p>
                        <p class="fw-bold">$33.43</p>
                    </div>
                </div>
                <div class="payment-button position-absolute start-50 translate-middle-x bottom-0 mb-3">
                    <button class="">Continue to Payment      <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
           </div>
        </div>
        

    </div>
    


    <script src="./Bootstrap Files/js/bootstrap.bundle.js"></script>
</body>
</html>
